<form action="/submit-your-form-handler" method="POST">

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required [(ngModel)]="arrendadorCrearOActualizar.nombre"><br><br>
  
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required [(ngModel)]="arrendadorCrearOActualizar.apellido"><br><br>
  
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required [(ngModel)]="arrendadorCrearOActualizar.correo"><br><br>
  
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required [(ngModel)]="arrendadorCrearOActualizar.contrasena"><br><br>
  
    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono" required [(ngModel)]="arrendadorCrearOActualizar.telefono"><br><br>
  
    <input *ngIf="esCrear" type="submit" value="Crear arrendatario" (click)="crearArrendador()">
    <input *ngIf="!esCrear"type type="submit" value="Actualizar arrendatario" (click)="actualizarArrendador()">
  
    
  </form>
